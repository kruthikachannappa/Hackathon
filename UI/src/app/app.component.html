<!--The content below is only a placeholder and can be replaced.-->
<div class="container-fluid text-center row">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <h1 style="margin-top:3vw">Upload Document</h1>
    <form [formGroup]="formGroup" novalidate>
      <input type="file" (change)="onFileChange($event)" />
      <button type="submit" class="btn btn-outline-primary" (click)="onSubmit()" >Submit</button>
    </form>
  </div>

  <div class="col-lg-4 col-md-4 col-sm-4 text-center" *ngIf="show">
    <h2>Core</h2>
    <div *ngFor="let item of core"><input type="checkbox">{{item}}</div>
  </div>
  <div class="col-lg-4 col-md-4 col-sm-4 text-center" *ngIf="show">
    <h2>Peripherial</h2>
    <div *ngFor="let item of peripherial"><input type="checkbox">{{item}}</div>
  </div>
  <div class="col-lg-4 col-md-4 col-sm-4 text-center" *ngIf="show">
    <h2>Other</h2>
    <div *ngFor="let item of other"><input type="checkbox">{{item}}</div>
  </div>
  <div class="col-lg-12 col-md-12 col-sm-12" *ngIf="button" style="margin-top:3vw">
     <div class="col-lg-12 col-md-12 col-sm-12"><button  class="btn btn-outline-primary" (click)="score()" >View Score</button></div>
     <div class="col-lg-12 col-md-12 col-sm-12" *ngIf="showScore" style="margin-top:1vw">True Negative {{tn}} &nbsp;&nbsp;&nbsp;False Positive {{fp}}&nbsp;&nbsp;&nbsp;True Positive {{tp}}</div>
  </div>
</div>
